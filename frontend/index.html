<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Travel Planner</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arbutus&family=Audiowide&family=Exo:ital,wght@0,100..900;1,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
</head>
<body>
  <div id = "app">
    <div class ="holder headline nunito-sans-font">
      Travel Planner
    </div>

    <div class="main">
      <div id="show-image">
        <figure>
          <img src="./imgs/ny_empire_states.jpg" alt="imagem de um esquilo no cenral park">
        </figure>
      </div>
      <div id="deal-data">
        <form id="get-data-form">
          <label for="place-to-go">Go to: </label>
          <input id="place-to-go" type="text">
          <br>
          <label for="departure-date">Departure date: </label>
          <input id="departure-date" type="date">
          <br>
          <input id="submit-btn" type="submit">
        </form>
        <div id="result">
          <h2>MY Trip:</h2>
          <p id="daysToGo"></p>
          <div id="weather">
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <p> A MS1 Proj <span id="this-year"></span> Â© All rights reserved</p>
    </div>

  </div>
</body>
</html>
